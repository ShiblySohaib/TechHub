{% extends 'base.html' %}

{% block title %} | Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Change Password</h3>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if 'error' in message.tags %}danger{% else %}{{ message.tags }}{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_current_password" class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-control" id="id_current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_new_password" class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" id="id_new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="id_confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                </form>
                <div class="mt-2 text-center">
                    <a href="/accounts/profile/" style="text-decoration: none;">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
