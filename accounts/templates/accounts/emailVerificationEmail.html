<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            background: #f6f6f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        h2 {
            color: #222;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #28a745;
            color: #fff !important;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-center {
            text-align: center;
        }
        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Email Address</h2>
        <p>Thank you for signing up! Please click the button below to verify your email address and activate your account.</p>
        <div class="btn-center">
            <a href="{{ verification_link }}" class="btn">Verify Email</a>
        </div>
        <p class="footer">If you did not sign up for this account, you can safely ignore this email.</p>
    </div>
</body>
</html>
